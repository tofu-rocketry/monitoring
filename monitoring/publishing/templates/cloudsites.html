<head>
  <title>Sites publishing cloud accounting records</title>
</head>

<body>
  <h2>Sites publishing cloud accounting records from 2018-06-19 onwards</h2>
  <p>Page last updated: {{ last_fetched|date:"c" }}</p>
  <table border="1">
    <tr>
      <th>Site</th><th>CloudType</th><th>LastUpdated</th>
    </tr>
    {% for site in sites %}
    <tr>
      <td>{{ site.name }}</td>
      <td>{{ site.script }}</td>
      <td>{{ site.updated }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
